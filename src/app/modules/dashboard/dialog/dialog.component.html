<h1 mat-dialog-title>Add New Transaction</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-form-field class="full-width-input">
        <input formControlName="asset" matInput placeholder="Asset">
        <mat-error *ngIf="isFieldInvalid('asset')">
            Asset is invalid
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input type="number" formControlName="amountCash" matInput placeholder="Amount Cash">
        <mat-error *ngIf="isFieldInvalid('amountCash')">
            Amount Cash is invalid
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input formControlName="currency" matInput placeholder="Currency">
        <mat-error *ngIf="isFieldInvalid('currency')">
            Currency is invalid
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input type="number" formControlName="amountCrypto" matInput placeholder="Amount Crypto">
        <mat-error *ngIf="isFieldInvalid('amountCrypto')">
            Amount Crypto is invalid
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
        <mat-label>Choose a date</mat-label>
        <input matInput type="datetime-local" formControlName="date">
        <mat-error *ngIf="isFieldInvalid('date')">
            Date is invalid
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">Add Transaction</button>
</form>
