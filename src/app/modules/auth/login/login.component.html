<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
                <p>Please login to continue</p>
                <mat-form-field class="full-width-input">
                    <input formControlName="username" matInput placeholder="User" required>
                    <mat-error *ngIf="isFieldInvalid('username')">
                        Username is invalid
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input formControlName="password" matInput placeholder="Password" required type="password">
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Password is invalid
                    </mat-error>
                </mat-form-field>
                <button color="primary" mat-raised-button>Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
